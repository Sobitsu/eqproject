<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Авторизация</h1>
            <hr/>
            <form class="form" novalidate="novalidate">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" class="form-control" id="login" placeholder="" ng-model="data.login">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" placeholder="" ng-model="data.password">
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="data.remember"> Запомнить данные
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-right">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="send()">Войти</button>
                    </div>
                </div>
            </form>

            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
</div>
